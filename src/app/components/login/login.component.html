<div class="container-fluid">
  <div class="row align-items-center justify-content-lg-center justify-content-md-center" style="height: 90vh;">
    <div class="col-sm-8 col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" (click)="login('firebase')" class="btn btn-block btn-primary">Sign In</button>
          </form>
          <hr>
          <div class="login-bottom">
            <span style="margin-right: 20px;">If you are a new user? Please Register.</span>
            <a href="\register" class="btn btn-primary">Register</a>
          </div>
          <br>
          <div class="social-login">
            <div class="row">
              <div class="co-lg-4 col-md-4 col-sm-4 text-center">
                <button (click)="login('facebook')" class="fa fa-facebook"></button>
              </div>
              <div class="co-lg-4 col-md-4 col-sm-4 text-center">
                <button (click)="login('twitter')" class="fa fa-twitter"></button>
              </div>
              <div class="co-lg-4 col-md-4 col-sm-4 text-center">
                <button (click)="login('google')" class="fa fa-google"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
