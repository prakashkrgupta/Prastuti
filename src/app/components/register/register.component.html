<div class="container-fluid">
  <div class="row align-items-center justify-content-lg-center justify-content-md-center" style="height: 90vh;">
    <div class="col-sm-12 col-md-8 col-lg-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Register</h5>
          <form>
            <div class="container">
              <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="First Name" id="firstName" />
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="Last Name" id="lastName" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                  <div class="form-group">
                    <input type="datetime" class="form-control" placeholder="Date of Birth" id="dateTime" />
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                  <div class="form-group">
                    <select class="form-control" id="gender">
                      <option value="" selected>Select your gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="transgender">Transgender</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Enter you email" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" />
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-block btn-primary">
                Register
              </button>
            </div>
          </form>
          <hr />
          <div class="social-login">
            <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center">
                <button href="#" class="fa fa-facebook"></button>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center">
                <button href="#" class="fa fa-twitter"></button>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4 text-center">
                <button href="#" class="fa fa-google"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
